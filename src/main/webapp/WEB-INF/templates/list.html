<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h1>List Of Image</h1>
<table border="1" cellpadding="5" >
    <tr>
        <td>id</td>
        <td>name</td>
        <td>address</td>
        <td>image</td>
    </tr>
    <tr th:each=" s: ${student}">
        <td th:text="${s.getId()}"></td>
        <td th:text="${s.getName()}"></td>
        <td th:text="${s.getAddress()}"></td>
        <td>
            <img th:src="'/fileimg/' + ${s.getAvatar()}" height="100" width="100"/>
        </td>
    </tr>

</table>
</body>
</html>
